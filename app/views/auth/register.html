<div class="register-page">
  <div class="register-wrapper">
    <div class="register-box">

      <!-- .content -->
      <section class="content">

        <form id="form_register" ">
          <h2>REGISTER</h2>
          <div class="form-group" ">
            <div class="input-wrapper-group">
              <div class="float-icon float-left">
                <i class="fa fa-envelope"></i>
              </div>
              <input type="email" id="input_email" name="email" class="form-control" placeholder="Email" autocomplete="false" autofocus>
            </div>
            <!-- <div class="error-message" ng-if="registerCtrl.errors.email">{{ registerCtrl.errors.email[0] }}</div> -->
          </div>

          <div class="form-group" ">
            <div class="input-wrapper-group">
              <div class="float-icon float-left">
                <i class="fa fa-lock"></i>
              </div>
              <input type="password" id="input_password" name="password" class="form-control" placeholder="Password">
            </div>
            <!-- <div class="error-message" ng-if="registerCtrl.errors.password">{{ registerCtrl.errors.password[0] }}</div> -->
          </div>

          <div class="form-group" ">
            <div class="input-wrapper-group">
              <div class="float-icon float-left">
                <i class="fa fa-user-o" ></i>
              </div>
              <input type="text" id="input_name" name="name" class="form-control" placeholder="Name">
            </div>
          </div>


          <div class="form-group" ">
            <div class="input-wrapper-group">
              <div class="float-icon float-left">
                <i class="fa fa-mobile" ></i>
              </div>
              <input type="number" id="input_phone_number" name="phone_number" class="form-control" placeholder="Phone Number">
            </div>
          </div>

          <div class="form-group submit-row">
            <button type="submit" class="btn  btn-block btn-lg btn-spid">REGISTER</button>
          </div>

        </form>

      </section><!-- /.content -->
    </div>
  </div>
</div>
